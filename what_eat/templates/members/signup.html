{% extends 'base.html' %}
{% load static %}

{% block title %} 회원가입 {% endblock %}


{% block header %} <link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endblock %}


{% block content %}


<div class="container-fluid">

 <div class="container-fluid">
        <div class="mr-auto ml-auto mt-3
                    col-lg-4
                    col-md-6
                    col-sm-8
                    col-10">
            <div class="card text-center p-4">
<!--                <div>{{ request.user }}</div>-->
<!--                <div>{{ request.user.is_authenticated }}</div>-->
                <h1>오늘 뭐먹지?</h1>
                <p class="text-secondary">주변의 맛집을 탐색하시려면 가입하세요</p>
                <a href="{{ login_url }}" class="btn btn-success btn-block">네이버로 로그인</a>
                <hr>

                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">

                <input name="email" type="email" class="form-control" placeholder="이메일 주소">
                    </div>
                    <div class="form-group">
                         <input name="name" type="text" class="form-control" placeholder="성명">
                    </div>
                    <div class="form-group">
                            <input name="username" type="text" class="form-control" placeholder="사용자 이름">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="비밀번호">
                    </div>
<button type="submit" class="btn btn-primary btn-block">가입</button>
                </form>
                <p class="text-secondary">가입하면 오늘뭐먹지? 의 데이터와 쿠키 정책에 동의합니다.</p>
            </div>
            <div class="card text-center p-4 mt-3 mb-3">
                <span>계정이 있으신가요?</span>
                <a href="{% url 'login' %}">로그인</a>
            </div>
        </div>
    </div>

{% endblock %}
